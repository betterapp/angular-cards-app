<div class="page-container row">
  <div *ngIf="acl.view" class="col s12 page-title">
    <h5>Dashboard</h5>
    <h6 class="grey-text">The most stunning dashboard on the earth. </h6>
  </div>
  <div class="row">
    <div class="col s12">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="valign-wrapper">
            <input type="text" name='title' placeholder="card title" [(ngModel)]='cardTitle'>
            <input type="text" name='content' placeholder="card content" [(ngModel)]='cardContent'>
            <a class="btn blue lighten-1" (click)="addCard()">Add card</a>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <div class="card blue-grey darken-1" *ngFor="let card of cards">
        <div class="card-content white-text">
          <span class="card-title">{{ card.title }}</span>
          <p>{{ card.content }}</p>
        </div>
        <div class="card-action">
          <a class="btn-small red lighten-1" (click)="removeCard(card.id)">Del card</a>
        </div>
      </div>
    </div>
    <div class="col s6">
      <div *ngFor='let action of actions'>
        <p>{{ action.info }}</p>
      </div>
    </div>
  </div>
  
</div>


<ng-template #noCard>
  dupa
</ng-template>
